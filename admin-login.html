<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Jain Saree Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="admin-body">
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-login-header">
                <i class="fas fa-shield-alt"></i>
                <h2>Admin Login</h2>
                <p>Jain Saree Center - Management Panel</p>
            </div>
            
            <form id="adminLoginForm" class="admin-login-form">
                <div class="form-group">
                    <label for="adminUsername">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="adminUsername" name="adminUsername" required autocomplete="username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="adminPassword" name="adminPassword" required autocomplete="current-password">
                    </div>
                </div>
                
                <div class="form-error" id="loginError" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="loginErrorMessage"></span>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <div class="admin-login-footer">
                <a href="index.html"><i class="fas fa-home"></i> Back to Website</a>
            </div>
            
            <div class="demo-credentials">
                <p><strong>Demo Credentials:</strong></p>
                <p>Username: <code>admin</code></p>
                <p>Password: <code>admin123</code></p>
            </div>
        </div>
    </div>

    <script src="js/admin-login.js"></script>
</body>
</html>
